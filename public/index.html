<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="description" content="A multiplayer Pong game">
    <meta name="author" content="Aakash Kc">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <title>Pong</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/styles.css">

</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Pong</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ml-auto" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Page 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Page 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Page 3</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Form -->
    <form id="form" class="border shadow-lg text-center" novalidate>
        <div class="form-group"><h1 class="display-2">Pong</h1></div>
        <hr>
        <div class="form-group"><input type="text" class="form-control form-control-lg" placeholder="Username" required></div>
        <div class="form-group"><input type="submit" class="btn btn-lg btn-primary btn-block" value="Join Queue"></div>
    </form>
    
    <!-- Queue -->
    <div id="queue" class="border shadow-lg text-center">
        <h1 class="display-2">In Queue...</h1>
        <hr>
        <button class="btn btn-sm btn-outline-danger">Leave Queue</button>
    </div>

    <!-- Canvas -->
    <canvas id="canvas" class="shadow-lg"></canvas>

    <!-- Socket.IO JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>

    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- Bootstrap JS + Popper.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.bundle.min.js"></script>

    <!-- Game Js -->
    <script src="./js/Canvas.js"></script>
    <script src="./js/Ball.js"></script>
    <script src="./js/Paddle.js"></script>
    <script src="./js/Game.js"></script>
    <script src="./js/socket.js"></script>

</body>
</html>
